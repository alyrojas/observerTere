<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo | uppercase}} </span>
                    <form [formGroup]="recursoForm" (ngSubmit)="agregarRecurso()">
                        <div class="form-group" hidden>
                          <label for="numSerie">Numero de Serie</label>
                          <input type="text" id="numSerie" class="form-control" formControlName="numSerie">
                          <div class="text-danger" *ngIf="recursoForm.get('numSerie')?.hasError('required') && recursoForm.get('numSerie')?.touched">
                            <span>El numero de serie del recurso <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="form-group" hidden>
                            <label for="recurso">Recurso</label>
                            <input type="text" id="recurso" class="form-control" formControlName="recurso">
                            <div class="text-danger" *ngIf="recursoForm.get('recurso')?.hasError('required') && recursoForm.get('recurso')?.touched">
                                <span>La nombre del recurso <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="form-group" hidden>
                            <label for="marca">Selecciona la Marca</label>
                            <select class="form-control" id="marca" formControlName="marca" placeholder="marca" >
                                <option>Lenovo</option>
                                <option>Samsung</option>
                                <option>Apple</option>
                            </select> 
                            <div class="text-danger" *ngIf="recursoForm.get('marca')?.hasError('required') && recursoForm.get('marca')?.touched">
                                <span>La marca del recurso <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="form-group" hidden>
                            <label for="modelo">Selecciona el Modelo</label>
                            <select class="form-control" id="modelo" formControlName="modelo" placeholder="modelo" >
                                <option>Laptop</option>
                                <option>Computadora</option>
                                <option>Auriculares</option>
                            </select> 
                            <div class="text-danger" *ngIf="recursoForm.get('modelo')?.hasError('required') && recursoForm.get('modelo')?.touched">
                                <span>El modelo del recurso <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="modelo">Estatus</label>
                            <select class="form-control" id="estatus" formControlName="estatus" placeholder="estatus" >
                                <option>Sin problemas</option>
                            </select> 
                        </div>
                      <br>
                        <div class="mb-3">
                          <button routerLink="/listar-recurso" class="btn btn-danger btn-lg float-start">CANCELAR</button>
                          <button [disabled]="recursoForm.invalid" style="background-color: #8dc640;border: #8dc640;" id="aceptar" type="submit" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                      </div>
                      </form>    
                </div>
            </div>
        </div>
    </div>
</div>
